<!DOCTYPE html>
<html>
    <head>
        <title>BK APP</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/libraries/jquery-3.4.1.min.js"></script>
        <script src="js/app.js"></script>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
    </head>
    <body>
        <!-- view 1 -->
        <div class="wrapper_login">
            <!-- header -->
            <div class="login_header">
                <div class="login_logo">
                    <img class="login_logo__image" src="https://pwa-dev.psi-connect.org/images/logo.svg">
                </div>
                <div class="login_title">BK - my first app</div>
                <p style="border: solid 1px yellow; cursor: pointer;">I am sleepy..</p>
                <p style="border: solid 1px yellow; cursor: pointer;">I am bad..</p>
                <p style="border: solid 1px yellow; cursor: pointer;">I am good..</p>
            </div>
            <!-- body -->
            <div class="login_body">
                <div class="login_data">
                    <div class="login_username">
                        <input class='input_username' placeholder="username or email" style="width: 250px;">
                    </div>
                    <div class="login_password">
                        <input class='input_password' placeholder="password" style="width: 250px;">
                    </div>
                </div>

                <div class="login_btns" style="margin-top: 20px;">
                    <div class="divLogin">
                        <button class="btnLogin" style="width: 150px;">Log In</button>
                    </div>
                    <div class="divSignin">
                        <button class="btnSignin" style="width: 150px;">Create new account</button>
                    </div>
                    <div>
                        <a href=# style="font-size: 14px;">Fogot password?</a>
                    </div>
                    <div class="divLastLoginTime">
                        <span>Last Login:</span>
                        <span class="spanLastLoginTime"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- view 2 -->
        <div class="wrapper_list hide_view">
            <!-- nav -->
            <nav class="navbar">
               <div class="nav_icon" >
                    <button class="nav_toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="nav_title">
                    Record List
                </div> 
            </nav>

            <!-- list -->
            <div class="list_container">
                <!-- single list -->
                <div class="single_list_container">
                    <div class="list_icon">
                         <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="list_content">
                        <div class="list_date">
                            2022-01-04
                        </div>
                        <div class="list_user">
                            list1
                        </div>
                    </div>
                </div>
                <!-- end of single list -->
            </div>

            <!-- plus btn -->
            <div class="addList">
                <button class="addList_btn">
                    <i class="fas fa-plus-circle"></i>
                </button>
            </div>

        </div>

        <!-- view3 -->
        <div class="wrapper_entry hide_view">
            <!--  -->
            <nav class="navbar">
                <div class="nav_icon" >
                     <button class="nav_toggle">
                         <i class="fas fa-arrow-left"></i>
                     </button>
                 </div>
                 <div class="nav_title">
                     back
                 </div> 
             </nav>
             <!-- -->
             <div class="entry_container">
                 <div class="divEntry">
                    <input id="firstname" class='input' placeholder="first name" >
                    <input id="lastname" class='input' placeholder="last name" >
                    <input id="gender" class='input' placeholder="gender" >
                    <input id="birth" class='input' placeholder="birth" >
                    <input id="country" class='input' placeholder="country" >
                    <input id="phoneNumber" class='input' placeholder="phone number" >
                </div>
                <button class="submit_btn">s u b m i t</button>
            </div>

        </div>
        

        <script>
            console.log('almost end of HTML' );
        </script>
    </body>
</html>
