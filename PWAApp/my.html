<!DOCTYPE html>
<html>
    <head>
        <title>BK APP</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/libraries/jquery-3.4.1.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="wrapper_all">
            <div class="wrapper_login">
                <div class="login_header">
                    <div class="login_logo">
                        <img class="login_logo__image" src="https://pwa-dev.psi-connect.org/images/logo.svg">
                    </div>
                    <div class="login_title">BK - my first app</div>
                </div>

                <div class="login_body">
                    <div class="login_data">
                        <div class="login_username">
                            <input placeholder="username or email" style="width: 250px;">
                        </div>
                        <div class="login_password">
                            <input placeholder="password" style="width: 250px;">
                        </div>
                    </div>

                    <div class="login_btns" style="margin-top: 20px;">
                        <div class="divLogin">
                            <button class="btnLogin" style="width: 150px;">Log In</button>
                        </div>
                        <div class="divSignin">
                            <button class="btnSignin" style="width: 150px;">Create new account</button>
                        </div>
                        <div>
                            <a href=# style="font-size: 14px;">Fogot password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            console.log('almost end of HTML' );
        </script>
    </body>
</html>
